<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SFC ダッシュボード</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="clock">
        <div id="clock">--:--</div>
      </section>

      <section class="card bus">
        <header>
          <h2>バス</h2>
          <div id="crowd" class="badge">混雑: --</div>
        </header>
        <div class="grid two">
          <div class="stop">
            <div class="stop-name">本館前</div>
            <div class="meta">
              <span>先発</span>
              <span>次発</span>
            </div>
            <div class="times">
              <div class="side">
                <div class="big" id="bus-next-1">--</div>
                <div class="unit">分後</div>
              </div>
              <div class="divider"></div>
              <div class="side">
                <div class="big" id="bus-next-2">--</div>
                <div class="unit">分後</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card bike">
        <header>
          <h2>自転車 <small>hello cycling</small></h2>
          <a class="badge" href="https://www.hellocycling.jp/app/openapp/?type=0" target="_blank" rel="noopener noreferrer" aria-label="HELLO CYCLING を開く">
            HELLO CYCLING ↗
          </a>
        </header>
        <div class="meta">
          <span>SFC前 貸出</span>
          <span>湘南台駅前 返却</span>
        </div>
        <div class="times">
          <div class="side">
            <div class="big" id="bike-avail">--</div>
            <div class="unit">台有</div>
          </div>
          <div class="divider"></div>
          <div class="side">
            <div class="big" id="bike-return">--</div>
            <div class="unit">台空</div>
          </div>
        </div>
      </section>

      <section class="card taxi">
        <header>
          <h2>タクシー</h2>
        </header>
        <div class="grid three">
          <div class="taxi-col">
            <div class="label">相乗り希望者</div>
            <div class="big">--</div>
            <div class="unit">人</div>
          </div>
          <div class="taxi-col">
            <div class="label">目安待機時間</div>
            <div class="big">--</div>
            <div class="unit">分</div>
          </div>
          <div class="taxi-col">
            <div class="label">目安所要費用</div>
            <div class="big">--</div>
            <div class="unit">円/人</div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
  </html>
