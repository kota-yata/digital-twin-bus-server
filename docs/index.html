<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SFC ダッシュボード</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="toggle">
        <button id="dir-toggle" class="seg-toggle" data-dir="go" role="switch" aria-checked="false" aria-label="行き/帰り 切替">
          <span class="seg-option">行き</span>
          <span class="seg-option">帰り</span>
          <span class="seg-thumb" aria-hidden="true"></span>
        </button>
      </section>

      <section class="card bus">
        <header>
          <h2>バス</h2>
          <div style="display:flex; gap:8px; align-items:center;">
            <div id="crowd" class="badge">混雑: --</div>
            <a class="badge" href="./schedule.html">時刻表→</a>
          </div>
        </header>
        <div class="stop">
          <div class="stop-name">湘南台</div>
          <div class="times">
            <div class="side">
              <div class="label-over">先発</div>
              <div class="big" id="bus-shonan-1">--</div>
              <div class="unit">分後</div>
            </div>
            <div class="divider"></div>
            <div class="side">
              <div class="label-over">次発</div>
              <div class="big" id="bus-shonan-2">--</div>
              <div class="unit">分後</div>
            </div>
          </div>
        </div>

        <div class="stop">
          <div class="stop-name">辻堂</div>
          <div class="times">
            <div class="side">
              <div class="label-over">先発</div>
              <div class="big" id="bus-tsuji-1">--</div>
              <div class="unit">分後</div>
            </div>
            <div class="divider"></div>
            <div class="side">
              <div class="label-over">次発</div>
              <div class="big" id="bus-tsuji-2">--</div>
              <div class="unit">分後</div>
            </div>
          </div>
        </div>
      </section>

      <section class="card bike">
        <header>
          <h2>自転車</h2>
          <a class="badge" href="https://www.hellocycling.jp/app/openapp/?type=0" target="_blank" rel="noopener noreferrer" aria-label="HELLO CYCLING を開く">
            HELLO CYCLING ↗
          </a>
        </header>
        <div class="times">
          <div class="side">
            <div class="label-over" id="bike-left-label">SFC前 貸出</div>
            <div class="big" id="bike-avail">--</div>
            <div class="unit" id="bike-left-unit">台有</div>
          </div>
          <div class="divider"></div>
          <div class="side">
            <div class="label-over" id="bike-right-label">湘南台駅前 返却</div>
            <div class="big-wrap">
              <div class="big" id="bike-return">--</div>
              <div class="small-note" id="bike-return-secondary">+--(駅遠)</div>
            </div>
            <div class="unit" id="bike-right-unit">台空</div>
          </div>
        </div>
      </section>

      <section class="card rideshare">
        <header>
          <h2>ライドシェア</h2>
        </header>
        <div class="stop">
          <div class="stop-name" id="rs-col1-label">湘南台</div>
          <div class="times">
            <div class="side">
              <div class="label-over">台数</div>
              <div class="big" id="rs-col1-veh">--</div>
              <div class="unit">台</div>
            </div>
            <div class="divider"></div>
            <div class="side">
              <div class="label-over">目安待機時間</div>
              <div class="big" id="rs-col1-min">--</div>
              <div class="unit">分</div>
            </div>
          </div>
        </div>

        <div class="stop">
          <div class="stop-name" id="rs-col2-label">辻堂</div>
          <div class="times">
            <div class="side">
              <div class="label-over">台数</div>
              <div class="big" id="rs-col2-veh">--</div>
              <div class="unit">台</div>
            </div>
            <div class="divider"></div>
            <div class="side">
              <div class="label-over">目安待機時間</div>
              <div class="big" id="rs-col2-min">--</div>
              <div class="unit">分</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./shared/toggle.js"></script>
    <script src="./shared/utils.js"></script>
    <script src="./script.js"></script>
  </body>
  </html>
