<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>バス時刻表</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="toggle">
        <button id="dir-toggle" class="seg-toggle" data-dir="go" role="switch" aria-checked="false" aria-label="行き/帰り 切替">
          <span class="seg-option">行き</span>
          <span class="seg-option">帰り</span>
          <span class="seg-thumb" aria-hidden="true"></span>
        </button>
      </section>

      <section class="card" id="card-shonan">
        <header>
          <h2>湘南台行 <small id="daytype">--</small></h2>
          <a class="badge" href="./index.html">ホーム</a>
        </header>

        <div id="legend-shonan" class="meta" style="margin-top:8px; gap:12px;"></div>

        <div id="table-shonan" class="timetable"></div>
      </section>

      <section class="card" id="card-tsuji" style="display:none;">
        <header>
          <h2>辻堂行き</h2>
        </header>

        <div id="legend-tsuji" class="meta" style="margin-top:8px; gap:12px;"></div>

        <div id="table-tsuji" class="timetable"></div>
      </section>
    </main>

    <script src="./shared/toggle.js"></script>
    <script src="./shared/utils.js"></script>
    <script src="./schedule.js"></script>
  </body>
  </html>
